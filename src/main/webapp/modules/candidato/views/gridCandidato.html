<h3>
  Candidatos
  <div class="pull-right">
    <a href="./#/candidato/cadastrar" class="btn btn-info">Cadastrar</a>
    <button ng-if="busca==='GERAR'" class="btn btn-warning" ng-click="randomCandidato()">Gerar</button>
  </div>
</h3>
<div class="row">
  <div class="col-lg-10 col-lg-offset-1 col-md-12">
    <div class="row">
      <div class="col-md-12 " >
        <div class="panel panel-blue">
           <div class="panel-heading">
              <h1 class="panel-title">
                Listagem de Candidatos
                <!-- <div class="pull-right">
                  <a href="#" title="Gerar relatório">               
                    <em class="icon-printer"></em>             
                  </a>
                </div> -->
              </h1>
           </div>
           <div class="panel-body">
              <div class="row">
                <div class="col-md-6 form-group">
                    <input class="form-control" ng-model="busca" type="search" placeholder="Buscar" ng-change="buscar()">                  
                </div>        
              </div>
              <table class="table table-striped table-hover" ng-show='candidatos'>
                 <thead>
                    <tr>
                       <th>Nome</th>
                       <th>CPF</th>
                       <th>RG</th>
                       <th width="150px"></th>
                    </tr>
                 </thead>
                 <tbody>
                    <tr ng-repeat="candidato in candidatos | filter:filtro">
                      <td>{{candidato.nome}}</td>
                      <td>{{candidato.documentos[0].numero | cpf}}</td>
                      <td>{{candidato.documentos[1].numero}}</td>
                      <td  width="200px">
                        <div class="pull-right">
                          <a href="./#/candidato/perfil/{{candidato.id}}" class="btn btn-sm btn-success">
                            <i class="fa fa-male"></i>
                          </a>
                          <a href="#/candidato/visualizar/{{candidato.id}}" class="btn btn-sm btn-info">
                            <i class="fa fa-eye"></i>
                          </a>
                          <a href="./#/candidato/editar/{{candidato.id}}" class="btn btn-sm btn-warning">
                            <i class="fa fa-edit"></i>
                          </a>
                          <a ng-click="removerCandidato(candidato)" class="btn btn-sm btn-danger">
                            <i class="fa fa-times"></i>
                          </a>
                        </div>                    
                        
                      </td>
                    </tr>
                 </tbody>
              </table>
           </div>
           <div class="panel-footer" ng-show='candidatos'>
             <div class="row">
               <div class="col-md-12">
                 <fe-paginator page="page" load="load(pagina)">
                 </fe-paginator>
               </div>
             </div> 
           </div>
        </div>
      </div>    
    </div><!--/row-->
  </div>
</div><!--/row--> 
<!--Fim do conteúdo da Grid-->
