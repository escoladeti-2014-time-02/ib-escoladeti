<!--Início do conteúdo da Grid-->
<h3>
  Colaboradores
  <div class="pull-right">
    <a href="./#/programaaprendizagem/colaborador/cadastrar" class="btn btn-info">Cadastrar</a>
  </div>
</h3>

<div class="row">

  <div class="col-lg-8 col-lg-offset-2 col-md-12">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-blue">
           <div class="panel-heading">
              <h1 class="panel-title">
                Listagem de Colaboradores
                <div class="pull-right">
                  <a href="rest/colaborador/imprimirRelatorio" title="Gerar relatório" target="_blank">               
                    <em class="icon-printer"></em>             
                  </a>
                </div>
              </h1>
           </div>
           <div class="panel-body">
              <div class="row">
                <div class="col-md-6">
                  <input class="form-control" ng-model="busca" type="search" placeholder="Buscar" ng-change="buscar()">
                </div>
              </div>
              <div class="table-responsive" ng-show="colaboradores">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Instrutor</th>
                      <th>E-mail</th>
                      <th>Telefone</th>
                      <th width="165px"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="colaborador in colaboradores">
                      <td>{{colaborador.pessoaFisica.nome}}</td>
                      <td>{{colaborador.pessoaFisica.email}}</td>
                      <td>
                          {{colaborador.pessoaFisica.telefones[0].numero | tel}}
                      </td>
                      <td>
                        <div class="pull-right">
                          <a href="#/programaaprendizagem/colaborador/visualizar/{{colaborador.id}}" class="btn btn-sm btn-info">
                            <i class="fa fa-eye"></i>
                          </a>
                          <a href="./#/programaaprendizagem/colaborador/editar/{{colaborador.id}}" class="btn btn-sm btn-warning">
                            <i class="fa fa-edit"></i>
                          </a>
                          <a ng-click="removerColaborador(colaborador)"class="btn btn-sm btn-danger">
                            <i class="fa fa-times"></i>
                          </a>  
                        </div>                        
                      </td>
                    </tr>
                  </tbody>                
                </table>
              </div><!--/responsive-table-->
           </div>
           <div class="panel-footer" ng-show="colaboradores">
             <div class="row">
               <div class="col-md-12">
                 <fe-paginator page="page" load="load(pagina)">
                 </fe-paginator>
               </div>
             </div>
           </div>
        </div>        
      </div>    
    </div><!--/row-->    
  </div><!--/row-->   
</div><!--/row--> 
<!--Fim do conteúdo da Grid-->
