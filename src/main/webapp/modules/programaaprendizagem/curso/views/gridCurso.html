<h3>
  Cursos
  <div class="pull-right">
    <a href="./#/programaaprendizagem/curso/cadastrar" class="btn btn-info">Cadastrar</a>
  </div>
</h3>
<div class="row">
	<div class="col-lg-8 col-lg-offset-2 col-md-12">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-blue">
				   <div class="panel-heading">
				      <h1 class="panel-title">
				        Listagem de Cursos
				        <div class="pull-right">
				          <a href="rest/curso/imprimirRelatorio" title="Gerar relat√≥rio" target="_blank">
				            <em class="icon-printer"></em>             
				          </a>
				        </div> 
				      </h1>
				   </div>
				   <div class="panel-body">
				   		<div class="row">
				   			<div class="col-md-6">
				   				<input class="form-control" ng-model="busca" type="search" placeholder="Buscar" ng-change="buscar()">
				   			</div>
				   		</div>
				   		<div class="table-responsive" ng-show="cursos">
				   			<table class="table table-stripped">
				   				<thead>
				   					<tr>
				   						<th>Nome do Curso</th>
				   						<th>Descri√ß√£o do curso</th>
				   						<th width="175px"></th>
				   					</tr>
				   				</thead>
				   				<tbody>
				   					<tr ng-repeat="curso in cursos | filter:app.busca">
				   					  <td>{{curso.nome}}</td>
				   					  <td>{{curso.descricao}}</td>
				   					  <td >
				   					  	<div class="pull-right">
				   					  		<a href="rest/curso/imprimirRelatorioFaltasCurso/{{curso.id}}" class="btn btn-sm btn-info" title="Gerar relatÛrio de Faltas por Curso" target="_blank">
                      						  <i class="fa fa-print"></i>
                      						</a>
				   					  		<a href="./#/programaaprendizagem/curso/visualizar/{{curso.id}}" class="btn btn-sm btn-info">
				   					  		  <i class="fa fa-eye"></i>
				   					  		</a>
				   					  		<a href="./#/programaaprendizagem/curso/editar/{{curso.id}}" class="btn btn-sm btn-warning">
				   					  		  <i class="fa fa-edit"></i>
				   					  		</a>
				   					  		<a  ng-disabled="formCurso.$invalid" ng-click="removerCurso(curso)" class="btn btn-sm btn-danger">
				   					  		  <i class="fa fa-times"></i>
				   					  		</a>	
				   					  	</div>				   					    
				   					  </td>
				   					</tr>
				   				</tbody>
				   			</table>
				   		</div><!--/responsive-table-->
				   </div>
				   <div class="panel-footer"  ng-show="cursos">
				   		<div class="row">
				   		  <div class="col-md-12">
				   		    <fe-paginator page="page" load="load(pagina)">
				   		    </fe-paginator>
				   		  </div>
				   		</div>
				   </div>
				</div>				
			</div>
		</div><!--/row-->	 	  
	</div>
</div> <!--row principal-->
