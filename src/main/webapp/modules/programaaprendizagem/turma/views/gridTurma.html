<!--InÃ­cio do conteÃºdo da Grid-->
<h3>
  Turmas
  <div class="pull-right">
    <a href="./#/programaaprendizagem/turma/cadastrar" class="btn btn-info">Cadastrar</a>
  </div>
</h3>

<div class="row">
  <div class="col-lg-8 col-lg-offset-2 col-md-12">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-blue">
           <div class="panel-heading">
              <h1 class="panel-title">
                Listagem de Turma
                <div class="pull-right">
                  <a href="rest/turma/imprimirRelatorio" title="Gerar relatÃ³rio" target="_blank">               
                    <em class="icon-printer"></em>             
                  </a>
                </div>
              </h1>
           </div>
           <div class="panel-body">
              <div class="row"> 
                  <div class="col-md-6"> 
                    <input class="form-control" ng-model="busca" type="search" placeholder="Buscar" ng-change="buscar()">
                  </div>  
              </div>  
              <div class="table-responsive" ng-show="turmas">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Nome</th>
                      <th>Curso</th>
                      <th>Inicio</th>
                      <th>Encerramento</th>
                      <th width="200px"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="turma in turmas">
                      <td>{{turma.nome}}</td>
                      <td>{{turma.curso.nome}}</td>
                      <td>{{turma.dataInicio| date:'dd/MM/yyyy'}}</td>
                      <td>{{turma.dataEncerramento| date:'dd/MM/yyyy'}}</td>
                      <td>
                        <div class="pull-right">
                          <a href="rest/turma/relatorioTurma/{{turma.id}}" class="btn btn-sm btn-info">
                            <i class="fa fa-print"></i>
                          </a> 
                          <!-- <a href="rest/turma/imprimirRelatorioFaltasTurma/{{turma.id}}" class="btn btn-sm btn-info" title="Gerar relatório de Faltas por Turma" target="_blank">
                      	    <i class="fa fa-print"></i>
                          </a> -->
                          <a href="#/programaaprendizagem/turma/visualizar/{{turma.id}}" class="btn btn-sm btn-info">
                            <i class="fa fa-eye"></i>
                          </a>
                          <a href="./#/programaaprendizagem/turma/editar/{{turma.id}}" class="btn btn-sm btn-warning">
                            <i class="fa fa-edit"></i>
                          </a>
                          <a ng-click="removerTurma(turma)"class="btn btn-sm btn-danger">
                            <i class="fa fa-times"></i>
                          </a>
                        </div>                          
                      </td>
                    </tr>
                  </tbody>                
                </table>
              </div><!--/responsive-table-->
           </div>
           <div class="panel-footer" ng-show="turmas"> 
              <div class="row">
                <div class="col-md-12">
                  <fe-paginator page="page" load="load(pagina)">
                  </fe-paginator>
                </div>
              </div>
           </div> 
        </div>        
      </div>    
    </div><!--/row-->   
  </div><!--/row-->   
</div><!--/row--> 
<!--Fim do conteÃºdo da Grid-->
